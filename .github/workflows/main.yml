name: Test Lighthouse Check with Minimum Score Enforcement
on: [push]

jobs:
  lighthouse-check:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@master
      - run: npm install
      - name: Run Lighthouse
        uses: foo-software/lighthouse-check-action@master
        id: lighthouseCheck
        with:
          urls: 'https://evfront.estantevirtual.com.br'
          author: ${{ github.actor }}
          branch: ${{ github.ref }}
          outputDirectory: /tmp/artifacts
          sha: ${{ github.sha }}
          slackWebhookUrl: ${{ secrets.https://hooks.slack.com/services/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 }}
      - name: Handle Lighthouse Check results
        uses: foo-software/lighthouse-check-status-action@master
        with:
          lighthouseCheckResults: ${{ steps.lighthouseCheck.outputs.lighthouseCheckResults }}
          minAccessibilityScore: "1"
          minBestPracticesScore: "1"
          minPerformanceScore: "1"
          minProgressiveWebAppScore: "1"
          minSeoScore: "1"