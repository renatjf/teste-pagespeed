name: Teste PageSpeed EVA
on: [push]

jobs:
  lighthouse-check:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@master
      - run: npm install
      - name: Testando PageSpeed
        uses: foo-software/lighthouse-check-action@master
        id: lighthouseCheck
        with:
          author: ${{ github.actor }}
          urls: 'https://evfront.estantevirtual.com.br'
      - name: Resultado PageSpeed
        uses: foo-software/lighthouse-check-status-action@master
        with:
          lighthouseCheckResults: ${{ steps.lighthouseCheck.outputs.lighthouseCheckResults }}
          minAccessibilityScore: "1"
          minBestPracticesScore: "1"
          minPerformanceScore: "1"
          minProgressiveWebAppScore: "1"
          minSeoScore: "1"