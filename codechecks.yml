checks:
  - name: lighthouse-keeper
    options:
      # just provide path to your build
      buildPath: ./dist
      # or full url
      # url: https://google.com
      # you can specify minScores and automatically fail builds
      minScores:
        performance: 95
        accessibility: 95
        best-practices: 95
        seo: 95
        pwa: 95
  # ...